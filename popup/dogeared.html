<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dogeared</title>
    <link rel="stylesheet" href="dogeared.css" />
  </head>

  <body>
    <h1>Hello World!</h1>

    <input type="text" name="series-input" id="series-input" data-dog-id="series-input" placeholder="search / enter series title" autofocus />
    <button id="new-series-button" data-dog-id="new-series-button">Add new series for current page</button>
    <button id="remove-all-button" data-dog-id="remove-all-button">Clear All Series</button>
    <button id="export-button" data-dog-id="export-button">Export JSON</button>
    <button id="import-button" data-dog-id="import-button">Import JSON</button>
    <input type="file" id="import-file" data-dog-id="import-file" />
    <ol id="series-list" data-dog-id="series-list"></ol>

    <script type="module" src="app.js"></script>
  </body>
</html>
